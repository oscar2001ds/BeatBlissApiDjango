<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>converter Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        {% for song in songs %}
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5>{{ song.songName }}</h5>
                <p>{{ song.artistName }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center mt-5 gap-2">
      <form action="{% url 'BeatBlissApi:song-create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" class="form-control" id="songNameId" name="songNameId" placeholder="Song Name" required />
        <input type="text" class="form-control" id="artistId" name="artistId" placeholder="Artist Name" required />
        <input type="text" class="form-control" id="albumId" name="albumId" placeholder="Album" required />
        <input type="text" class="form-control" id="genreId" name="genreId" placeholder="Genre" required />
        <input type="text" class="form-control" id="yeartId" name="yeartId" placeholder="Year" required />
        <input type="text" class="form-control" id="durationId" name="durationId" placeholder="Duration" required />
        <input type="file" class="form-control" id="mp3FileId" name="mp3FileId" accept=".mp3" placeholder="Mp3File" required />
        <button type="submit" class="btn btn-primary">Add Song</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
